<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Perfil</title>
        <link rel="stylesheet" href="account.css">
    </head>

    <script>
        xmlhttp = new XMLHttpRequest();

        function logout() {
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        sessionStorage.removeItem('token');
                        window.location.href = "index.html";
                    }
                    else{
                        alert("Não foi possível encerrar a sessão.");
                    }
                }
            }

            xmlhttp.open("DELETE", "https://modified-talon-344017.oa.r.appspot.com/rest/logout/" + JSON.parse(sessionStorage.getItem('token')));
            xmlhttp.send();
        }

        function getValues(){
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        xmlhttp.responseText;
                    }
                    else{
                        alert("Não foi possível obter informação.");
                    }
                }
            }

            var myObj = {tokenId:sessionStorage.getItem('token')};
            var myJson = JSON.stringify(myObj);

            xmlhttp.open("POST", "https://modified-talon-344017.oa.r.appspot.com/rest/info/profileinfo");
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send(myJson);
        }
    </script>

    <body onload="getValues()">
        <div class="top">
            <div class="title">
                <h1>E-Floresta</h1>
            </div>

            <input class="session-button" type="button" value="Encerrar sessão" onclick="logout();">

            <div class="pages-buttons">

                <input id="option1" type="button" value="Página Inicial" onclick="location.href='logged-homepage.html'">

                <input id="option2" type="button" value="Perfil" onclick="location.href='account.html'">

            </div>
        </div>

        <div class="info">
            <img src="img/profile_picture.png" alt="Profile picture">
            <p></p>
            <div id="username">
                <p class="label">Username:</p>
            </div>
            <div id="email">
                <p class="label">E-mail:</p>
            </div>
            <div id="name">
                <p class="label">Nome Completo:</p>
            </div>
            <div id="phone">
                <p class="label">Telemóvel/Telefone:</p>
            </div>
            <div id="nif">
                <p class="label">NIF:</p>
            </div>
            <div id="type">
                <p class="label">Tipo de utilizador:</p>
            </div>


        </div>

    </body>
</html>
